<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Q5.css">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <nav>
                <div class="left-nav">
                    <img src="./assets/IRCTCLogo.png" alt="" class="nav-img1">
                    <img src="./assets/indianRailwaysLogo.png" alt="" class="nav-img2">
                </div>
                <div class="right-nav">
                    <div class="right-nav-top">
                        <p>Ask Disha</p>
                        <p>Contact us</p>
                        <p>Alerts</p>

                    </div>
                    <div class="right-nav-bottom">
                        <button class="login">Login</button>
                        <button class="register">Register</button>
                        <button class="agent">Agent login</button>

                    </div>

                </div>
            </nav>
            <h1 class="ind-railways">Indian Railways</h1>
            <span class="s1">Safety</span>
            <span class="s2">Security</span>
            <span class="s3">Puntuality</span>
<br>
            <div class="status">
            <p class="book-ticket"><img src="./assets/ticket_icon.png" class="simg1" alt="">Book Ticket</p>
            <p class="pnr"><img src="./assets/tick_icon.png" class="simg1" alt="">PNR Status</p>
            <p class="charts"><img src="./assets/chart_icon.png" class="simg1" alt="">Charts/Vacancy</p>
        </div>
            <div class="destination">
                <div class="top-dest">
                    <div class="to-from">
                    <img src="./assets/departure_train_icon.png" alt="">
                    <div class="from-cont">
                    <p class="from1">From <img src="./assets/expand_more_icon.png" alt=""></p>
                    <p class="banglore">Banglore</p>
                    <p class="ksr-b">KSR-Banglore</p>
                </div>
                </div>
                    <img src="./assets/to_from_arrow.png" class="arrow" alt="">
                    <div class="to1">
                        <img src="./assets/destination_train_icon.png" alt="">
                        <div class="to-cont">
                    <p class="to">To <img src="./assets/expand_more_icon.png" alt=""></p>
                    <p class="kasargod">kasargod</p>
                    <p class="ksr-d">KSD-Kasargod</p>
                </div>
                </div>
                </div>
                <div class="bottom-dest">
                    <div class="date">
                        <img src="./assets/calander-icon.png" alt="">
                        <div class="date-cont">
                        <p class="date-expand">Date <img src="./assets/expand_more_icon.png" alt=""></p>
                        <p class="calender">01 Aug 23</p>
                        <p class="tue">Tuesday</p>
                    </div>
                    </div>

                    <div class="class-info">
                        <img src="./assets/threedot-icon.png" alt="">
                        <div class="class-cont">
                        <p class="class-expand">Class <img src="./assets/expand_more_icon.png" alt=""></p>
                        <p class="berth">3A</p>
                        <p class="berth-info">AC 3 tier</p>
                    </div>
                    </div>

                    <div class="seat-info">
                        <img src="./assets/widgets_icon.png" alt="">
                        <div class="seat-cont">
                        <p class="seat-expand">Seat type <img src="./assets/expand_more_icon.png" alt=""></p>
                        <p class="tatkal">Tatkal</p>
                        <p class="berth-info">AC 3 tier</p>
                    </div>
                    </div>

                    

                </div>
            </div>
            <button class="search">Search Train &RightArrow;</button>
        </div>
        <div class="right-container">
            <img src="./assets/heroImage.png" alt="" class="heroImage">
        </div>
    </div>
</body>

</html>
